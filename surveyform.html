<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="survey.css" rel="stylesheet">
    <title>FreeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="survey">
    <form id="survey-form">
      <fieldset>
        <label for="name-label" id="name-label"
          >Name <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          /></label
        >
        <label for="email-label" id="email-label"
          >Email <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          /></label
        >
        <label for="number-label" id="number-label"
          >Age <input
            id="number"
            type="number"
            name="number"
            min="10"
            max="120"
            placeholder="Age"
            required
          /></label
        >
      </fieldset>

<fieldset>
        <label for="hear-about-us">Which option best describes your current role?
          <select id="dropdown">
            <option value="">
              Select current role
              </option>
              <option value="1">
              Student
              </option>
              <option value="2">
              Full Time Job
              </option>
              <option value="2">
              Full Time Learner
              </option>
              <option value="3">
              Prefer not to say
              </option>
               <option value="4">
              Other
              </option>

            </select>
          </label>
        </fieldset>


      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"
          ><input
            id="definitely"
            type="radio"
            name="recommend"
            value="1"
            class="inline"
            checked
          />
          Definitely</label
        >
        <label for="maybe"
          ><input
            id="maybe"
            type="radio"
            name="recommend"
            value="2"
            class="inline"
            
          />
          Maybe</label
        >
        <label for="not-sure"
          ><input
            id="not-sure"
            type="radio"
            name="recommend"
            value="3"
            class="inline"
            
          />
          Not Sure</label
        >
      </fieldset>


      <fieldset>
        <label for="hear-about-us">What is your favourite feature about freecodecamp
          <select id="hear-about-us" name="hear-about-us">
            <option value="">
              Select an option
              </option>
              <option value="1">
              Challenges
              </option>
              <option value="2">
              Projects
              </option>
              <option value="2">
              Communities
              </option>
              <option value="3">
              Open source
              </option>

            </select>
          </label>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved</p>
          <label for="front-end-projects">
            <input type="checkbox"
            id="front-end-projects"
            name="improve"
            value="1"
            class="inline">Front-end Projects
          </label>
          <label for="back-end-projects">
            <input type="checkbox"
            id="back-end-projects"
            name="improve"
            value="2"
            class="inline">Back-end Projects
          </label>
          <label for="data-visualizer">
            <input type="checkbox"
            id="data-visualizer"
            name="improve"
            value="3"
            class="inline">Data visualization
          </label>
          <label for="challenges">
            <input type="checkbox"
            id="challenges"
            name="improve"
            value="4"
            class="inline">Challenges
          </label>
          <label for="open-source-communtyi">
            <input type="checkbox"
            id="open-source-community"
            name="improve"
            value="5"
            class="inline">Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input type="checkbox"
            id="gitter-help-rooms"
            name="improve"
            value="6"
            class="inline">Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox"
            id="videos"
            name="improve"
            value="7"
            class="inline">Videos
          </label>
          <label for="city-meetups">
            <input type="checkbox"
            id="city-meetups"
            name="improve"
            value="8"
            class="inline">City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox"
            id="wiki"
            name="improve"
            value="9"
            class="inline">Wiki
          </label>
          <label for="forums">
            <input type="checkbox"
            id="forums"
            name="improve"
            value="10"
            class="inline">Forum
          </label>
          <label for="additiona-courses">
            <input type="checkbox"
            id="additional-courses"
            name="improve"
            value="11"
            class="inline">Additional Courses
          </label>
          </fieldset>
</fieldset>
          <label for="comment">Any comment or suggestion?
          <textarea id="comment" name="comment" rows="6" cols="60" placeholder="Enter your comment here..."></textarea>
          </label>
          </fieldset>
          
          <input type="submit"  id="submit" value="submit">
    </form>
    </div>
  </body>
</html>
